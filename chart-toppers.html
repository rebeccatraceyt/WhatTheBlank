<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- meta data -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Blank! - Interactive web-based game"/>
		<meta name="author" content="Rebecca Tracey-Timoney">

		<!-- favicon -->
        <link rel="shortcut icon" href="assets/images/icon.png" title="Blank! Thumbnail Image">

		<!-- Stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/> <!-- Bootstrap Import-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"> <!-- Font Awesome Import-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" 
            integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous"/> <!-- Hover.css Import-->
        <link rel="stylesheet" href="assets/css/style.css"/> <!-- style.css import-->

		<!-- Page title -->
		<title>Blank!</title>
	</head>
	<body>

		<!-- ================================= HEADER ================================= -->
		<section aria-label="Header Section">
			<div class="container-fluid header-sec">
				<div class="row">
					<!-- ======= Logo ======= -->
					<div class="col-8 logo-sec">
						<img class="btn-click" src="assets/images/logo.png" width="100%" height="100%" alt="Blank! Logo">
					</div>

					<!-- ======= Toggle Buttons ======= -->
					<div class="col-4 toggle-sec text-right">
							<!-- Sound effects toggle function -->
							<label class="toggle-mute" for="sound-toggle">
								<input type="checkbox" id="sound-toggle">
								<div class="mute-btn"><i class="fas fa-volume-up"></i></div>
							</label>

							<!-- Light/Dark mode toggle function -->
							<!-- sourced and edited from https://dev.to/ananyaneogi/create-a-dark-light-mode-switch-with-css-variables-34l8 -->
							<label class="toggle-switch" for="checkbox">
								<input type="checkbox" id="checkbox">
								<div class="toggle-slide toggle-ball"></div>
							</label>
					</div>
				</div>
			</div>
		</section>

		<!-- ================================= GAME PLAY ================================= -->
		<section aria-label="Game Play Section">
			<div class="container-fluid">
				<!-- ======= Menu Section ======= -->
				<div class="row menu-sec">
					<div class="col-12 col-lg-3">
						<div class="row cat-sec">
							<div class="col-6 col-lg-12 cat-btns">
								<a href="as-seen-on-tv.html">
									<img class="btn-click" src="assets/images/tv-button.png" alt="Category Button: As Seen on TV" width="100%" height="100%">
								</a>
							</div>
							<div class="col-6 col-lg-12 cat-btns">
								<a href="chart-toppers.html">
									<img class="btn-click" src="assets/images/chart-button.png" alt="Category Button: Chart Toppers" width="100%" height="100%">
								</a>
							</div>
							<div class="col-6 col-lg-12 cat-btns">
								<a href="throwback.html">
									<img class="btn-click" src="assets/images/tb-button.png" alt="Category Button: Throwback" width="100%" height="100%">
								</a>
							</div>
							<div class="col-6 col-lg-12 cat-btns">
								<a href="at-the-movies.html">
									<img  class="btn-click" src="assets/images/movie-button.png" alt="Category Button: At The Movies" width="100%" height="100%">
								</a>
							</div>
						</div>
					</div>
				</div>

				<!-- ======= Game Play Section ======= -->
				<div class="row game-sec chart-bg">
					<div class="col-12 col-lg-9">
						<!-- Score Section -->
						<div class="row" class="score-sec">
							<div class="col-12">
								<p class="score-text">Score: <span id="score">0</span></p>
							</div>
						</div>

						<div class="row text-center play-sec">
							<!-- Q&A Section -->
							<div class="col-12 questions-sec">
								<span id="question">Question</span>
							</div>
							<div class="col-12 answers-sec" id="answer-btns">
								<div class="answer-btn">
									<button class="answer-text" data-number="1" value="">Answer 1</button>
								</div>
								<div class="answer-btn">
									<button class="answer-text" data-number="2" value="">Answer 2</button>
								</div>
								<div class="answer-btn">
									<button class="answer-text" data-number="3" value="">Answer 3</button>
								</div>
							</div>
							<!-- End Game Section -->
							<div class="col-12 end-sec">
								<h3 class="hs-yes">New High Score!</h3>
								<h3 class="hs-no">Well Done!</h3>
							</div>
							<div class="col-12 end-sec">
								<h5 class="hs-yes">Congratulations <span class="playerName"></span>!</h5>
								<h5 class="hs-no">Nice Try <span class="playerName"></span>!</h5>
							</div>
							<div class="col-12 end-sec">
								<p>Your Score: <span class="final-score"></span></p>
								<p class="hs-no">High Score: <span class="high-score"></span></p>
							</div>
							<div class="col-12 end-sec">
								<p class="hs-yes">Play again?</p>
								<p class="hs-no">Try again?</p>
							</div>
							<div class="col-12 end-sec">
								<a href="index.html" rel="noopener" aria-label="Back to Home Page">
									<i class="fas fa-redo btn-click"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- ================================= FOOTER  ================================= -->
		<!-- Toggles Sliding footer for mobile for UX 
				sourced and edited from http://jsfiddle.net/nathanbweb/JHu7j/ -->
		<footer id="footer-container" class="d-block d-lg-none">
			<div id="footer-button">
				<i class="far fa-caret-square-up btn-click" aria-hidden="true"></i>
			</div>
			<div id="footer-content">
				<div id="footer-text" class="container-fluid">
					<div class="row">
						<div class="col-12 col-md-7">
							<span><i class="far fa-copyright"></i> Rebecca Tracey-Timoney <span id="current-year"></span></span>
						</div>
					</div>
					<div id="footer-icon" class="row">
						<div class="col-12 col-md-5">
							<a href="https://www.linkedin.com/in/rebeccatraceytimoney/" target="_blank" rel="noopener" aria-label="Linkedin - Rebecca Tracey-Timoney">
                                <i class="fab fa-linkedin-in btn-click"></i>
                            </a>
                            <i class="far fa-lightbulb" data-toggle="modal" data-target="#form-modal"></i>
							<a href="https://github.com/rebeccatraceyt" target="_blank" rel="noopener" aria-label="Github - rebeccatraceyt">
								<i class="fab fa-github-alt btn-click"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<!-- ================================= MODAL  ================================= -->
		<!-- ======= Footer Modal ======= -->
		<!-- sourced and edited from https://getbootstrap.com/docs/4.3/components/modal/ -->
		<div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="suggestion-form" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div id="form-content" class="modal-content">
					<div id="form-header" class="modal-header">
						<span>
                            <h4 class="modal-title" id="suggestion-form">Got a Suggestion?</h4>
                            <p>Let the developer know!</p>
                        </span> 
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span><i class="fas fa-times btn-click"></i></span>
						</button>
					</div>
					<div id="form-body" class="modal-body">
						<form >                                
                            <input type="text" name="name" id="name" placeholder="Name" aria-label="Enter Name" required>
                            <input type="email" name="email" id="email" placeholder="Email" aria-label="Enter Email" required>
                            <textarea name="message" id="message" placeholder="Leave a message or suggestion" aria-label="Enter Message" rows="3" required></textarea>
                            <button type="submit" class="btn btn-click" data-dismiss="modal" aria-label="Submit Button">Send</button>
                        </form>
					</div>
				</div>
			</div>
		</div>	

		<!-- ================================= AUDIO  ================================= -->
		<audio class="btn-sound" src="assets/audio/btn-click.mp3"></audio>
		<audio class="correct-sound" src="assets/audio/correct.mp3"></audio>
		<audio class="incorrect-sound" src="assets/audio/incorrect.mp3"></audio> 
		<audio class="toggle-sound" src="assets/audio/toggle.mp3"></audio>
		<audio class="end-sound" src="assets/audio//game-end.mp3"></audio>

		<!-- ================================= SCRIPTS  ================================= -->
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> <!-- jQuery Import -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="assets/js/script.js"></script> <!-- script.js Import-->
		<script src="assets/js/chart-cat.js"></script> <!-- Category Import-->
	</body>
</html>
