<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Blank! - Interactive web-based game"/>
		<meta name="author" content="Rebecca Tracey-Timoney">
        <link rel="shortcut icon" href="assets/images/icon.png" title="Blank! Thumbnail Image">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/> <!-- Bootstrap Import-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"> <!-- Font Awesome Import-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" 
            integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous"/> <!-- Hover.css Import-->
        <link rel="stylesheet" href="assets/css/style.css"/> <!-- style.css import-->
		<title>Blank!</title>
	</head>
	<body>

		<!-- ================================= HEADER ================================= -->
		<!-- ======= Logo ======= -->
		<div id="logo-sec">
			<img src="assets/images/logo.png" width="100%" height="100%" alt="Blank! Logo">
		</div>
		
		<!-- ======= Toggle Buttons ======= -->
		<div class="container-fluid toggle-sec">
			
			<!-- Sound effects toggle function -->
			<span>
				
			</span>

			<!-- Light/Dark mode toggle function -->
			<span>
				<!-- sourced and edited from https://dev.to/ananyaneogi/create-a-dark-light-mode-switch-with-css-variables-34l8 -->
				<div>
					<label class="toggle-switch" for="checkbox">
						<input type="checkbox" id="checkbox">
						<div class="toggle-slide toggle-ball"></div>
					</label>
				</div>
			</span>

		</div>

		<!-- ================================= GAME PAGE ================================= -->
		<section>

			<!-- ======= Menu Section ======= -->
			<div class="container-fluid menu-sec">
				
				<!-- High Score section -->
				<div class="row hs-sec">
					<div class="col-12">
						<p>High Score:</p>
					</div>
				</div>

				<!-- Category buttons section -->
				<div class="row cat-sec">
					<div class="col-6 col-lg-12 cat-btn">
						<button id="tv-cat" class="hvr-shrink">
							<img src="assets/images/tv-button.png" alt="Category Button: As Seen on TV" width="100%" height="100%">
						</button>
					</div>
					<div class="col-6 col-lg-12 cat-btn">
						<button id="chart-cat" class="hvr-shrink">
							<img src="assets/images/chart-button.png" alt="Category Button: Chart Toppers" width="100%" height="100%">
						</button>
					</div>
					<div class="col-6 col-lg-12 cat-btn">
						<button id="tb-cat" class="hvr-shrink">
							<img src="assets/images/tb-button.png" alt="Category Button: Throwback" width="100%" height="100%">
						</button>
					</div>
					<div class="col-6 col-lg-12 cat-btn">
						<button id="movie-cat" class="hvr-shrink">
							<img src="assets/images/movie-button.png" alt="Category Button: At The Movies" width="100%" height="100%">
						</button>
					</div>

				</div>
			</div>

			<!-- ======= Game Play Section ======= -->
			<div class="container-fluid game-sec">
				<h1 id="welcome-message">Choose your category!</h1>
			</div>

		</section>

		<!-- ================================= FOOTER  ================================= -->
		<!-- Toggles Sliding footer for mobile for UX 
				sourced and edited from http://jsfiddle.net/nathanbweb/JHu7j/ -->
		<footer id="footer-container" class="d-block d-lg-none">
			<div id="footer-button">
				<i class="far fa-caret-square-up" aria-hidden="true"></i>
			</div>
			<div id="footer-content">
				<div id="footer-text" class="container-fluid">
					<div class="row">
						<div class="col-12 col-md-7">
							<span><i class="far fa-copyright"></i> Rebecca Tracey-Timoney <span id="current-year"></span></span>
						</div>
					</div>
					<div id="footer-icon" class="row">
						<div class="col-12 col-md-5">
							<a href="https://www.linkedin.com/in/rebeccatraceytimoney/" target="_blank" rel="noopener" aria-label="Linkedin - Rebecca Tracey-Timoney">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <i class="far fa-lightbulb" data-toggle="modal" data-target="#form-modal"></i>
							<a href="https://github.com/rebeccatraceyt" target="_blank" rel="noopener" aria-label="Github - rebeccatraceyt">
								<i class="fab fa-github-alt"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</footer>

		<!-- ================================= MODALS  ================================= -->
		
		<!-- ======= Welcome Modal ======= -->
		<!-- sourced and edited from https://getbootstrap.com/docs/4.3/components/modal/ -->
		<div class="modal" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="Welcome-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div id="welcome-content" class="modal-content">
					<div id="welcome-body" class="modal-body">
						<div class="container-fluid">
							<div class="row text-center">
								<div class="col-12">
									<img src="assets/images/logo.png" alt="Blank! Logo">
								</div>
								<div class="col-12">
									<h3>Think you know your lyrics?</h3>
									<h4>Fill in the blanks and test your Music knowledge!</h4>
								</div>
								<div class="col-12">
									<form class="userInfo">
										<div class="form-group">
											<input type="text" name="username" id="username" maxlength="10" placeholder="Enter Player Name" aria-label="Enter Player Name" required>
										</div>
										<button id="username-submit" class="btn" aria-label="Enter Button">Let's Go!</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- ======= Footer Modal ======= -->
		<!-- sourced and edited from https://getbootstrap.com/docs/4.3/components/modal/ -->
		<div class="modal fade" id="form-modal" tabindex="-1" role="dialog" aria-labelledby="suggestion-form" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div id="form-content" class="modal-content">
					<div id="form-header" class="modal-header">
						<span>
                            <h4 class="modal-title" id="suggestion-form">Got a Suggestion?</h4>
                            <p>Let the developer know!</p>
                        </span> 
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span><i class="fas fa-times"></i></span>
						</button>
					</div>
					<div id="form-body" class="modal-body">
						<form >                                
                            <input type="text" name="name" id="name" placeholder="Name" aria-label="Enter Name" required>
                            <input type="email" name="email" id="email" placeholder="Email" aria-label="Enter Email" required>
                            <textarea name="message" id="message" placeholder="Leave a message or suggestion" aria-label="Enter Message" rows="3" required></textarea>
                            <button type="submit" class="btn" data-dismiss="modal" aria-label="Submit Button">Send</button>
                        </form>
					</div>
				</div>
			</div>
		</div>	

		 <!-- ================================= SCRIPTS  ================================= -->
		 <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> <!-- jQuery Import -->
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		 <script src="assets/js/script.js"></script> <!-- script.js Import-->
	</body>
</html>
