<!DOCTYPE html>
<html lang="en" colour-mode="light">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Blank! - Interactive web-based game"/>
		<meta name="author" content="Rebecca Tracey-Timoney">
        <link rel="shortcut icon" href="assets/images/icon.png" title="Blank! Thumbnail Image">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/> <!-- Bootstrap Import-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous"> <!-- Font Awesome Import-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" 
            integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous"/> <!-- Hover.css Import-->
        <link rel="stylesheet" href="assets/css/style.css"/> <!-- style.css import-->
		<title>Blank!</title>
	</head>
	<body>

		<!-- ================================= HEADER ================================= -->
		<div class="logo">
			<img src="assets/images/logo.png" width="100%" height="100%" alt="Blank! Logo">
		</div>


		
		<div class="container-fluid menu-sec">
			<span>
				<!-- Sound effects toggle function -->
			</span>
			<span>
				<!-- Light/Dark mode toggle function -->
				<button class="mode-btn light-hidden" aria-label="Light Mode Toggler">
					<i class="far fa-sun"></i>
				</button>
				<button class="mode-btn dark-hidden" aria-label="Dark Mode Toggler">
					<i class="far fa-moon"></i>
				</button>
			</span>
		</div>


		<!-- ================================= Main Section ================================= -->
		<div class="container-fluid main-page">
			<div class="row">

				<!-- Header Section-->


				<!-- Main Section -->


				<!-- Footer Section -->

				<!-- Menu Side of Page -->
				<div class="col-12 col-lg-4 menu-side">

					<!-- Logo and High Score section -->
					<div class="row top-sec">
						<div class="col-6">
							
						</div>
						<div class="col-6">
							<h2>High Score:</h2>
						</div>
					</div>

					<!-- Category buttons section -->
					<div class="row cat-sec">
						<div class="col-6 col-lg-12 cat-btn">
							<button class="tv-cat">
								<img src="assets/images/tv-button.png" alt="" width="100%" height="100%">
							</button>
						</div>
						<div class="col-6 col-lg-12 cat-btn">
							<button class="chart-cat">
								<img src="assets/images/chart-button.png" alt="" width="100%" height="100%">
							</button>
						</div>
						<div class="col-6 col-lg-12 cat-btn">
							<button class="tb-cat">
								<img src="assets/images/tb-button.png" alt="" width="100%" height="100%">
							</button>
						</div>
						<div class="col-6 col-lg-12 cat-btn">
							<button class="movie-cat">
								<img src="assets/images/movie-button.png" alt="" width="100%" height="100%">
							</button>
						</div>
					</div>

					<!-- Footer -->
					
				</div>

				<!-- Game Play Side of Page-->
				<div class="col-12 col-lg-8 game-side">

				</div>
			</div>
		</div>

		 <!-- ================================= Scripts  ================================= -->
		 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		 <script src="assets/js/script.js"></script>
	</body>
</html>
